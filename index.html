<body>

  <script>

  <div class="header">
    <img id="schoolLogo" src="shs-adc.png" alt="School Logo"><br>
    <span style="color:#007acc; font-size:20px;">Senior High School Department</span><br>
    <span style="color:#000;">SY 2025‚Äì2026</span><br>
    <span style="color:#000;">2nd Semester</span><br>
    <span style="color:#000;">FABM 1</span>
  </div>

  <div class="form-section">
    <h2>Create New Quiz</h2>

    <label for="quizTitle">Quiz Title</label>
    <input type="text" id="quizTitle" placeholder="e.g. MIDTERM EXAM">

    <label for="gradeSection">Grade Level and Section</label>
    <input type="text" id="gradeSection" placeholder="e.g. Grade 12 - ABM 1">

    <label for="testType">Test Type</label>
    <input type="text" id="testType" placeholder="e.g. MULTIPLE CHOICE">

    <label for="endTime">Set Quiz End Time:</label>
    <input type="datetime-local" id="endTime" required>

    <label for="topicSelector">Select Topics</label>
    <select id="topicSelector" multiple>
      <option value="Accounting Concepts and Principles">Accounting Concepts and Principles</option>
      <option value="Branches of Accounting">Branches of Accounting</option>
      <option value="History of Accounting">History of Accounting</option>
    </select>

    <label for="numQuestions">Number of Questions</label>
    <input type="number" id="numQuestions" min="1" max="80" value="10">

    <label for="instructions">Instructions</label>
    <textarea id="instructions" rows="5" placeholder="Enter instructions here..."></textarea>

    <label for="rubric">Rubric</label>
    <table id="rubricTable">
      <thead>
        <tr>
          <th>Criteria</th>
          <th>Advance</th>
          <th>Proficient</th>
          <th>Developing</th>
          <th>Intervention Required</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
      </tbody>
    </table>
    <button type="button" onclick="addRubricRow()">‚ûï Add Row</button>

    <button onclick="saveQuizData()">üíæ Save Quiz Setup</button>
    <button onclick="generateQuiz()">üéØ Generate Quiz Link</button>
    <button onclick="window.open('https://jlvcpa.github.io/my-quizzes/topicextractor.html', '_blank')">
      üîç Open Topic Extractor
    </button>
  </div>

  <div class="quiz-list">
    <h2>Generated Quizzes</h2>
    <div id="generatedQuizzes"></div>
  </div>

  <script>
    let savedQuizId = null;

    function addRubricRow() {
      const table = document.getElementById('rubricTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      for (let i = 0; i < 5; i++) {
        const cell = newRow.insertCell();
        cell.contentEditable = "true";
      }
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("‚úÖ Link copied to clipboard!");
      }).catch(err => {
        alert("‚ùå Failed to copy link.");
        console.error(err);
      });
    }

    async function saveQuizData() {
      const title = document.getElementById('quizTitle').value.trim();
      const section = document.getElementById('gradeSection').value.trim();
      const type = document.getElementById('testType').value.trim();
      const topics = Array.from(document.getElementById('topicSelector').selectedOptions).map(opt => opt.value);
      const num = parseInt(document.getElementById('numQuestions').value);
      const instructions = document.getElementById('instructions').value.trim();
      const rubricHTML = document.getElementById('rubricTable').outerHTML;
      const timestamp = Date.now();
      const endTimeStr = document.getElementById('endTime').value;
      const endTime = new Date(endTimeStr).getTime();

      if (isNaN(endTime) || endTime <= timestamp) {
        alert("Please select a valid future end time.");
        return;
     [43dcd9a7-70db-4a1f-b0ae-981daa162054](https://github.com/not-found0001/Course-Registration/tree/e4f5bdf756e4c4fca3588e7077d97c0f17b66e8d/details.php?citationMarker=43dcd9a7-70db-4a1f-b0ae-981daa162054 "1")[43dcd9a7-70db-4a1f-b0ae-981daa162054](https://github.com/matheustgf10/NotaFiscal/tree/d4eb4246581dea32c80e77061ac7ed38e70fab4b/tesla%2Findex.php?citationMarker=43dcd9a7-70db-4a1f-b0ae-981daa162054 "2")[43dcd9a7-70db-4a1f-b0ae-981daa162054](https://github.com/robertgunze/eams/tree/fe1a327aed4daa40d9333a76b3ac5bac7e4079b0/protected%2Fviews%2FeamsFramework%2Fview.php?citationMarker=43dcd9a7-70db-4a1f-b0ae-981daa162054 "3")[43dcd9a7-70db-4a1f-b0ae-981daa162054](https://github.com/Akhtar-Zaman/Nsu-Portal/tree/06834ce0526aaea8ce98ee9712462ad3c1a3bf31/students%20form.php?citationMarker=43dcd9a7-70db-4a1f-b0ae-981daa162054 "4")[43dcd9a7-70db-4a1f-b0ae-981daa162054](https://github.com/syahandrianeda/elamaso2021/tree/c447dd8117f92f87e2150ccca4a48814df29f610/staff%2Fstaff.js?citationMarker=43dcd9a7-70db-4a1f-b0ae-981daa162054 "5")
    }

      const quizData = {
        title,
        section,
        type,
        topics,
        numQuestions: num,
        instructions,
        rubricHTML,
        createdAt: timestamp,
        endTime
      };

      try {
        const id = `quiz-${timestamp}`;
        await setDoc(doc(window.db, "quizzes", id), quizData);
        savedQuizId = id;
        alert("‚úÖ Quiz setup saved successfully!");
        loadSavedQuizzes(); // Refresh list
      } catch (error) {
        console.error("Error saving quiz:", error);
        alert("‚ùå Failed to save quiz.");
      }
    }

    function generateQuiz() {
      if (!savedQuizId) {
        alert("‚ö†Ô∏è Please save the quiz setup first.");
        return;
      }

      const link = `https://jlvcpa.github.io/my-quizzes/quiz.html?id=${savedQuizId}`;
      const container = document.getElementById("generatedQuizzes");

      const quizItem = document.createElement("div");
      quizItem.className = "quiz-item";

      const linkElem = document.createElement("a");
      linkElem.href = link;
      linkElem.textContent = link;
      linkElem.target = "_blank";

      const copyBtn = document.createElement("button");
      copyBtn.textContent = "üìã Copy";
      copyBtn.onclick = () => copyLink(link);

      quizItem.appendChild(linkElem);
      quizItem.appendChild(copyBtn);
      container.prepend(quizItem);

      savedQuizId = null; // Reset after generation
    }

    async function loadSavedQuizzes() {
      const container = document.getElementById("generatedQuizzes");
      container.innerHTML = "";

      try {
        const snapshot = await getDocs(collection(window.db, "quizzes"));
        const now = Date.now();

        snapshot.forEach(doc => {
          const data = doc.data();
          const link = `https://jlvcpa.github.io/my-quizzes/quiz.html?id=${doc.id}`;

          const quizItem = document.createElement("div");
          quizItem.className = "quiz-item";

          const linkElem = document.createElement("a");
          linkElem.href = link;
          linkElem.textContent = `${data.title} (${data.section})`;
          linkElem.target = "_blank";

          const status = document.createElement("span");
          status.textContent = now > data.endTime ? "‚õî Expired" : "‚úÖ Active";
          status.className = now > data.endTime ? "expired" : "";

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "üìã Copy";
          copyBtn.onclick = () => copyLink(link);

          quizItem.appendChild(linkElem);
          quizItem.appendChild(status);
          quizItem.appendChild(copyBtn);
          container.appendChild(quizItem);
        });
      } catch (error) {
        console.error("Error loading quizzes:", error);
        container.innerHTML = "<p>‚ùå Failed to load quizzes.</p>";
      }
    }

    window.onload = loadSavedQuizzes;
  </script>
