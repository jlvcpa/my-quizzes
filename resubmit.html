<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resubmit Quiz Results</title>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgOsKAZWwExUzupxSNytsfOo9BOppF0ng",
      authDomain: "jlvcpa-quizzes.firebaseapp.com",
      projectId: "jlvcpa-quizzes",
      storageBucket: "jlvcpa-quizzes.firebasestorage.app",
      messagingSenderId: "629158256557",
      appId: "1:629158256557:web:b3d1a424b32e28cd578b24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
    window.doc = doc;
    window.setDoc = setDoc;
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    #schoolLogo {
      max-height: 100px;
      margin-bottom: 10px;
    }
    .info-block {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .result-card {
      background: #eef6fc;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      border-left: 5px solid #007acc;
    }
    .result-card:hover {
      background: #d0e9ff;
    }
    .submitted {
      background: #d4edda !important;
      border-left-color: #28a745 !important;
      cursor: default;
    }
    .submitted:hover {
      background: #d4edda !important;
    }
    .result-card h3 {
      margin: 0;
      color: #007acc;
    }
    .result-card p {
      margin: 5px 0;
    }
    #statusMessage {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      color: #007acc;
    }
  </style>
</head>
<body>

  <div class="header">
    <img id="schoolLogo" src="shs-adc.png" alt="School Logo"><br>
    <span style="color:#007acc; font-size:20px;">Senior High School Department</span><br>
    <span style="color:#000;">SY 2025‚Äì2026</span><br>
    <span style="color:#000;">2nd Semester</span><br>
    <span style="color:#000;">FABM 1</span>
  </div>

  <div class="info-block">
    <h2>üìÑ Select Quiz Result to Resubmit</h2>
    <p>Tap or click a result below to send it to <strong>Mr. Villarta</strong>.</p>
    <div id="resultList"></div>
    <div id="statusMessage"></div>
  </div>

  <script type="module">
    const resultList = document.getElementById('resultList');
    const statusMessage = document.getElementById('statusMessage');
    let submittedCount = 0;

    if (!navigator.onLine) {
      statusMessage.innerHTML = "<p>‚ùå You are currently offline. Please reconnect to submit results.</p>";
      return;
    }

    const resultKeys = Object.keys(localStorage).filter(k => k.startsWith('result-'));

    if (resultKeys.length === 0) {
      resultList.innerHTML = "<p>‚ùå No quiz results found on this device.</p>";
    } else {
      resultKeys.forEach(key => {
        try {
          const data = JSON.parse(localStorage.getItem(key));
          const studentId = key.replace('result-', '');

          const card = document.createElement('div');
          card.className = 'result-card';
          card.innerHTML = `
            <h3>${data.quizTitle}</h3>
            <p><strong>Name:</strong> ${data.lastName}, ${data.firstName}</p>
            <p><strong>Score:</strong> ${data.score} / ${Object.keys(data.responses).length}</p>
            <p><strong>Grade:</strong> ${data.grade}</p>
            <p><strong>CN NO:</strong> ${data.cnNo}</p>
          `;

          card.onclick = async () => {
            if (card.classList.contains('submitted')) return;

            const confirmSubmit = confirm(`Do you want to submit the result for ${data.firstName} ${data.lastName}?`);
            if (!confirmSubmit) return;

            const resultRef = window.doc(window.db, "results", studentId);

            try {
              await window.setDoc(resultRef, data);
              submittedCount++;
              card.classList.add('submitted');
              card.innerHTML += `<p style="color:#28a745;"><strong>‚úÖ Submitted to Firebase</strong></p>`;
              statusMessage.innerHTML = `
                <p>‚úÖ ${submittedCount} result${submittedCount > 1 ? 's' : ''} submitted successfully.</p>
                <p>‚è≥ This page will close in 5 seconds.</p>
              `;
              setTimeout(() => window.close(), 5000);
            } catch (error) {
              console.error("‚ùå Error submitting result:", error);
              statusMessage.innerHTML = `
                <p>‚ùå Submission failed. Please check your connection and try again.</p>
              `;
            }
          };

          resultList.appendChild(card);
        } catch (e) {
          console.warn("Invalid result format:", key);
        }
      });
    }
  </script>

</body>
</html>
