<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Topic Extractor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .scroll-container {
      max-height: 400px;
      overflow: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      padding: 10px;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      min-height: 200px;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #copyMessage {
      text-align: center;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üìö Extracted Topics from questionnaire.html</h2>

  <div class="scroll-container">
    <select id="topicSelector" multiple></select>
  </div>

  <button onclick="copyAsHTML()">üìã Copy as HTML &lt;select&gt;</button>
  <div id="copyMessage"></div>

  <script>
    async function extractTopicsFromGitHub() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/jlvcpa/my-quizzes/main/questionnaire.html');
        const htmlText = await response.text();

        const match = htmlText.match(/const\s+questionBank\s*=\s*(\[[\s\S]*?\]);/);
        if (!match) throw new Error("questionBank not found");

        const questionBank = eval(match[1]); // ‚ö†Ô∏è Use with trusted content only

        const topics = [...new Set(questionBank.map(q => q.topic))].sort();

        const selector = document.getElementById('topicSelector');
        topics.forEach(topic => {
          const option = document.createElement('option');
          option.value = topic;
          option.textContent = topic;
          selector.appendChild(option);
        });

        window.extractedTopics = topics;
      } catch (err) {
        console.error("‚ùå Error extracting topics:", err);
        document.body.innerHTML += `<p style="color:red;">Failed to extract topics. Check your GitHub URL or questionBank format.</p>`;
      }
    }

    function copyAsHTML() {
      const topics = window.extractedTopics || [];
      const formatted = `<select id="topicSelector" multiple>\n` +
        topics.map(t => `  <option value="${t}">${t}</option>`).join('\n') +
        `\n</select>`;

      navigator.clipboard.writeText(formatted).then(() => {
        document.getElementById('copyMessage').textContent = "‚úÖ Copied as HTML <select>!";
      }).catch(err => {
        console.error("Clipboard error:", err);
        document.getElementById('copyMessage').textContent = "‚ùå Failed to copy.";
      });
    }

    extractTopicsFromGitHub();
  </script>
</body>
</html>
