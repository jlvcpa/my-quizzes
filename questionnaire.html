  <!-- üß† Quiz Logic -->
  <script>
// üîπ Global Declarations
let studentId, cnNo, lastName, firstName, quizData;
let selectedQuestions = [], responses = {}, answeredOrder = [];
let currentQuestionIndex = 0, inactivityTimer;

// üîπ Utility Function: Load and Validate Student Data
function loadStudentData() {
  const studentIdFromURL = new URLSearchParams(window.location.search).get('student');
  if (!studentIdFromURL) {
    console.warn("‚ö†Ô∏è Missing student ID in URL.");
    return null;
  }

  const studentData = JSON.parse(localStorage.getItem(`questionnaire-${studentIdFromURL}`));
  if (!studentData || !studentData.quizId) {
    console.warn("‚ö†Ô∏è Missing or invalid student data in localStorage.");
    return null;
  }

  return {
    studentId: studentIdFromURL,
    cnNo: studentData.cnNo || '',
    lastName: studentData.lastName || '',
    firstName: studentData.firstName || '',
    quizId: studentData.quizId
  };
}


window.addEventListener('DOMContentLoaded', async () => {
  try {
    // üîç Load and validate student data
    const studentInfo = loadStudentData();
    if (!studentInfo) {
      document.getElementById('quizHeader').innerHTML = "<p>‚ö†Ô∏è Missing or invalid student data. Please restart.</p>";
      return;
    }

    // üßë‚Äçüéì Assign to global variables
    studentId = studentInfo.studentId;
    cnNo = studentInfo.cnNo;
    lastName = studentInfo.lastName;
    firstName = studentInfo.firstName;

    console.log("üÜî Loaded studentId:", studentId);

    // üìÑ Fetch quiz document from Firestore
    const docRef = window.doc(window.db, "quizzes", studentInfo.quizId);
    const docSnap = await window.getDoc(docRef);

    if (!docSnap.exists()) {
      document.getElementById('quizHeader').innerHTML = "<p>‚ùå Quiz not found.</p>";
      return;
    }

    // üß† Extract quiz data
    quizData = docSnap.data();
    window.quizData = quizData;

    if (!Array.isArray(quizData?.topics)) {
      document.getElementById('quizHeader').innerHTML = "<p>‚ùå Quiz data is corrupted or incomplete.</p>";
      return;
    }

    // üñºÔ∏è Render header and load questions
    renderHeader();
    await loadQuestions();

    if (!selectedQuestions || selectedQuestions.length === 0) {
      document.getElementById('quizContainer').innerHTML = "<p>‚ö†Ô∏è No questions available.</p>";
      return;
    }

    showQuestion(0); // ‚úÖ Safe to call now

    // ‚è±Ô∏è Start timer and enable navigation
    startTimer();
    document.getElementById('navigation').style.display = 'block';
    document.getElementById('submitBtn').onclick = submitQuiz;

    // üñ±Ô∏è Activity tracking
    ['keydown', 'click', 'touchstart', 'mousemove'].forEach(event =>
      document.addEventListener(event, () => {
        logActivity(`üü¢ ${event} detected`);
        resetInactivityTimer();
      })
    );

    resetInactivityTimer();
  } catch (error) {
    console.error("‚ùå Error initializing quiz:", error);
    document.getElementById('quizHeader').innerHTML = "<p>‚ùå Failed to load quiz. Please try again later.</p>";
  }
});
    
    function renderHeader() {
      document.getElementById('quizHeader').innerHTML = `
        <div class="quiz-title">${quizData.title}</div>
        <div class="student-info">
          <div>CN NO: ${cnNo} ‚Äî Name: ${lastName}, ${firstName}</div>
          <div>Grade Level and Section: ${quizData.section}</div>
        </div>
        <div class="grade-block">
          <p><strong>Test Type:</strong> ${quizData.type}</p>
          <p><strong>Instructions:</strong></p>
          <textarea readonly rows="4">${quizData.instructions}</textarea>
        </div>
        <div class="rubric-block">
          <h3>Rubric</h3>
          <div class="rubric-table">${quizData.rubricHTML}</div>
        </div>
      `;
    }

    /*function loadQuestions() {
      selectedQuestions = questionBank
        .filter(q => quizData.topics.includes(q.topic))
        .sort(() => 0.5 - Math.random())
        .slice(0, quizData.num);
    }*/

    async function loadQuestions() {
        try {
    // Reference to the 'questions' collection
          const questionsRef = window.collection(window.db, "questionBank");

    // Build query to match topics in quizData.topics
          const topicFilters = quizData.topics.map(topic =>
            window.where("topic", "==", topic)
          );

    // Combine filters into a single query using OR logic
    // Firestore doesn't support OR directly, so we fetch each topic separately
          const questionSnapshots = await Promise.all(
            topicFilters.map(filter => window.getDocs(window.query(questionsRef, filter)))
          );

    // Flatten results into a single array
          const allQuestions = questionSnapshots.flatMap(snapshot =>
            snapshot.docs.map(doc => doc.data())
          );

    // Shuffle and slice to get the desired number of questions
          selectedQuestions = allQuestions
            .sort(() => 0.5 - Math.random())
            .slice(0, quizData.num);

          if (selectedQuestions.length === 0) {
            document.getElementById('quizHeader').innerHTML = "<p>‚ö†Ô∏è No matching questions found.</p>";
          }
        } catch (error) {
          console.error("‚ùå Error loading questions from Firestore:", error);
          document.getElementById('quizHeader').innerHTML = "<p>‚ö†Ô∏è Failed to load questions. Please try again.</p>";
        }
      }
    /* function showQuestion(index) {
      const q = selectedQuestions[index];
      document.getElementById('quizContainer').innerHTML = `
        <div class="question-block">
          <h3>${index + 1}. ${q.question}</h3>
          ${q.options.map((opt, i) => {

            `;

      `;
    } */

function showQuestion(index) {
  const q = selectedQuestions?.[index];
  if (!q || !q.question || !Array.isArray(q.options)) {
    document.getElementById('quizContainer').innerHTML = "<p>‚ö†Ô∏è Question data is missing or invalid.</p>";
    console.warn("üö´ Invalid question at index", index, q);
    return;
  }

  document.getElementById('quizContainer').innerHTML = `
    <div class="question-block">
      <h3>${index + 1}. ${q.question}</h3>
      ${q.options.map((opt, i) => {
        const label = String.fromCharCode(65 + i);
        return `
          <div>
            <label>
              <input type="radio" name="question${index}" value="${opt}"
                ${responses[index] === opt ? 'checked' : ''}
                onchange="recordAnswer(${index}, '${opt}')">
              ${label}. ${opt}
            </label>
          </div>
        `;
      }).join('')}
    </div>
  `;
}

    function recordAnswer(index, answer) {
      responses[index] = answer;
      if (!answeredOrder.includes(index)) answeredOrder.push(index);
    }

    function nextQuestion() {
      if (currentQuestionIndex < selectedQuestions.length - 1) {
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion(currentQuestionIndex);
      }
    }

function startTimer(durationMinutes = 60) {
  const endTime = Date.now() + durationMinutes * 60 * 1000;

  timerInterval = setInterval(() => {
    const now = Date.now();
    const remaining = Math.max(0, Math.floor((endTime - now) / 1000));

    if (remaining <= 0) {
      clearInterval(timerInterval);
      submitQuiz();
    } else {
      const min = Math.floor(remaining / 60);
      const sec = remaining % 60;
      document.getElementById('timer').textContent =
        `‚è±Ô∏è Time Remaining: ${min}:${sec.toString().padStart(2, '0')}`;
    }
  }, 1000);
}
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        document.getElementById('warningMessage').textContent = "‚ö†Ô∏è You've been inactive for a while. Please continue.";
      }, 300000);
    }

    function logActivity(msg) {
      console.log(msg);
    }

      function submitQuiz() {
  // This prevents Firebase from receiving an invalid payload and gives you a clear log when the issue occurs.
        if (!studentId || typeof studentId !== 'string') {
          alert("‚ùå Cannot submit quiz: student ID is missing.");
          console.error("üö´ studentId is undefined or invalid:", studentId);
          return;
         }
  // üõ°Ô∏è Prevent multiple submissions
  if (document.getElementById('navigation').style.display === 'none') return;

  clearInterval(timerInterval);

  let score = 0;
  const answeredOrder = Object.keys(responses).map(i => parseInt(i));
  answeredOrder.forEach(i => {
    if (responses[i] === selectedQuestions[i].answer) score++;
  });

  const percentage = Math.round((score / selectedQuestions.length) * 100);
  let grade = '';
  if (percentage >= 95) grade = 'A';
  else if (percentage >= 85) grade = 'P';
  else if (percentage >= 75) grade = 'D';
  else grade = 'IR';

  const timestamp = Date.now();
  const readableTime = new Date(timestamp).toLocaleString('en-US', {
    timeZone: 'Asia/Manila',
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: true
  });
      
  const resultHTML = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>${quizData.title} - Completed Quiz</title>
      <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: #fff;
          padding: 20px;
        }
        .header {
          text-align: center;
          margin-bottom: 20px;
        }
        #schoolLogo {
          max-height: 100px;
          margin-bottom: 10px;
        }
        .quiz-title {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 10px;
          color: #2c3e50;
        }
        .student-info {
          display: flex;
          justify-content: space-between;
          font-weight: bold;
          margin-bottom: 10px;
        }
        .grade-block {
          text-align: right;
          font-weight: bold;
          font-size: 20px;
          color: #007acc;
        }
        .score {
          text-align: right;
          font-size: 16px;
          font-weight: bold;
          color: #28a745;
          margin-bottom: 10px;
        }
        .question-block {
          background: #f9f9f9;
          padding: 15px;
          margin-bottom: 15px;
          border-radius: 8px;
          border-left: 5px solid #007acc;
        }
        .question-block h3 {
          margin-top: 0;
          color: #34495e;
        }
        .correct {
          color: #28a745;
        }
        .incorrect {
          color: #d9534f;
        }
        .explanation {
          margin-top: 10px;
          font-style: italic;
        }
        textarea {
          width: 100%;
          margin-top: 10px;
        }
        .print-btn {
          text-align: center;
          margin-top: 20px;
        }
      </style>
    </head>
    <body>
      <div class="header">
        <img id="schoolLogo" src="shs-adc.png" alt="School Logo"><br>
        <span style="color:#007acc; font-size:20px;">Senior High School Department</span><br>
        <span style="color:#000;">SY 2025‚Äì2026</span><br>
        <span style="color:#000;">2nd Semester</span><br>
        <span style="color:#000;">FABM 1</span>
        <div class="quiz-title">${quizData.title}</div>
        <div class="grade-block">Grade: ${grade}</div>
        <div class="score">Score: ${score} / ${selectedQuestions.length} = ${percentage}%</div>
      </div>

      <div class="student-info">
        <div>CN NO: ${cnNo} ‚Äî Name: ${lastName}, ${firstName}</div>
        <div>Section: ${quizData.section}</div>
      </div>

      <p><strong>Test Type:</strong> ${quizData.type}</p>
      <p><strong>Instructions:</strong></p>
      <textarea readonly rows="4">${quizData.instructions}</textarea>
      ${quizData.rubric}

      ${answeredOrder.map(i => {
        const q = selectedQuestions[i];
        const userAnswer = responses[i];
        const isCorrect = userAnswer === q.answer;
        const letterLabels = ['A', 'B', 'C', 'D'];
        const optionsHTML = q.options.map((opt, idx) => {
          const label = letterLabels[idx] || String.fromCharCode(65 + idx);
          return `<div style="margin-left:20px;">${label}. ${opt}</div>`;
        }).join('');
        const feedback = isCorrect
          ? `<div class="correct">Answered: ${letterLabels[q.options.indexOf(userAnswer)]} ‚úî</div>`
          : `<div class="incorrect">Answered: ${letterLabels[q.options.indexOf(userAnswer)]} ‚ùå<br>Correct Answer: ${letterLabels[q.options.indexOf(q.answer)]}</div>`;
        return `
          <div class="question-block">
            <h3>${i + 1}. ${q.question}</h3>
            ${optionsHTML}
            ${feedback}
            <div class="explanation"><em>Explanation:</em> ${q.explanation || 'No explanation provided.'}</div>
          </div>
        `;
      }).join('')}

      <div class="print-btn">
        <button onclick="window.print()">üñ®Ô∏è Print This Page</button>
      </div>
    </body>
    </html>
  `;

  document.open();
  document.write(resultHTML);
  document.close();

  /*const resultId = `devresult-${studentId}-${sanitize(quizData.section)}-${sanitize(quizData.title)}-${timestamp}`;*/
  const resultId = `devresult-${studentId}-${quizData.section}-${quizData.title}-${timestamp}`;
  const resultRef = window.doc(window.db, "results", resultId);

const resultData = {
  studentId,
  cnNo,
  lastName,
  firstName,
  quizId: quizData.id || `quiz-${quizData.timestamp || timestamp}`,
  quizTitle: quizData.title,
  section: quizData.section,
  type: quizData.type,
  score,
  percentage,
  grade,
  timestamp,
  submittedAt: readableTime, // ‚úÖ Human-readable time
  responses,
  questions: selectedQuestions // ‚úÖ Include full question context
};

  window.setDoc(resultRef, resultData)
    .then(() => {
      alert(`‚úÖ Quiz submitted!\nScore: ${score}/${selectedQuestions.length}\nGrade: ${grade}\nSubmitted at: ${readableTime}`);
      console.log("‚úÖ Result saved to Firestore");
    })
    .catch(error => {
      console.error("‚ùå Error saving result:", error);
      alert("There was an error saving your result. Please try again.");
    });
}
