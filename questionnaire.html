<script type="module">
  // ‚úÖ Import all required Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

  // ‚úÖ Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAgOsKAZWwExUzupxSNytsfOo9BOppF0ng",
    authDomain: "jlvcpa-quizzes.firebaseapp.com",
    projectId: "jlvcpa-quizzes",
    storageBucket: "jlvcpa-quizzes.firebasestorage.app",
    messagingSenderId: "629158256557",
    appId: "1:629158256557:web:b3d1a424b32e28cd578b24"
  };

  // ‚úÖ Initialize Firebase and Firestore
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ‚úÖ Expose Firestore utilities to global scope for use in non-module scripts

  window.doc = doc;

  <!-- üß† Quiz Logic -->
  <script>
    let studentId, cnNo, lastName, firstName, quizData;
    let selectedQuestions = [], responses = {}, answeredOrder = [];
    let currentQuestionIndex = 0, inactivityTimer;

async function fetchQuestionsFromFirestore() {
  const questionBankRef = collection(db, "questionbank");
  const snapshot = await getDocs(questionBankRef);
  const questions = [];

  snapshot.forEach(doc => {
    const data = doc.data();
    questions.push({
      competency: data.competency,
      topic: data.topic,
      question: data.question,
      options: data.options,
      answer: data.answer,
      explanation: data.explanation,
      questionID: data.questionID || doc.id
    });
  });

  return questions;
}

(async () => {
  try {
    quizData = await fetchQuestionsFromFirestore();
    selectedQuestions = [...quizData]; // You can add filtering or randomization here
    renderQuestion();
    startTimer();
  } catch (error) {
    document.getElementById("quizContainer").innerHTML = `<p style="color:red;">‚ùå Failed to load questions: ${error.message}</p>`;
    console.error("Error fetching questions:", error);
  }
})();

    window.addEventListener('DOMContentLoaded', async () => {
      studentId = new URLSearchParams(window.location.search).get('student');
      const studentData = JSON.parse(localStorage.getItem(`questionnaire-${studentId}`));
      if (!studentData || !studentData.quizId) {
        
        document.getElementById('quizHeader').innerHTML = "<p>‚ö†Ô∏è Quiz data missing. Please restart.</p>";
        return;
      }

      ({ cnNo, lastName, firstName } = studentData);

      try {
        const docSnap = await window.getDoc(window.doc(window.db, "quizzes", studentData.quizId));
        if (!docSnap.exists()) {
          alert("Quiz not found.");
          return;
        }

        quizData = docSnap.data();
        window.quizData = quizData;

        if (!Array.isArray(quizData?.topics)) {
          alert("Quiz data is corrupted or incomplete.");
          return;
        }

renderHeader();
await loadQuestions(); // ‚úÖ Now waits for Firestore fetch
showQuestion(0);
startTimer();

        document.getElementById('navigation').style.display = 'block';
        document.getElementById('submitBtn').onclick = submitQuiz;

        ['keydown', 'click', 'touchstart', 'mousemove'].forEach(event =>
          document.addEventListener(event, () => {
            logActivity(`üü¢ ${event} detected`);
            resetInactivityTimer();
          })
        );

        resetInactivityTimer();
      } catch (error) {
        console.error("‚ùå Error loading quiz:", error);
        alert("Failed to load quiz.");
      }
    });

    function renderHeader() {
      document.getElementById('quizHeader').innerHTML = `
        <div class="quiz-title">${quizData.title}</div>
        <div class="student-info">
          <div>CN NO: ${cnNo} ‚Äî Name: ${lastName}, ${firstName}</div>
          <div>Grade Level and Section: ${quizData.section}</div>
        </div>
        <div class="grade-block">
          <p><strong>Test Type:</strong> ${quizData.type}</p>
          <p><strong>Instructions:</strong></p>
          <textarea readonly rows="4">${quizData.instructions}</textarea>
        </div>
        <div class="rubric-block">
          <h3>Rubric</h3>
          <div class="rubric-table">${quizData.rubricHTML}</div>
        </div>
      `;
    }

async function loadQuestions() {
  try {
    const questionBankRef = window.collection(window.db, "questionbank");
    const snapshot = await window.getDocs(questionBankRef);
    const allQuestions = [];

    snapshot.forEach(doc => {
      const data = doc.data();
      allQuestions.push({
        competency: data.competency,
        topic: data.topic,
        question: data.question,
        options: data.options,
        answer: data.answer,
        explanation: data.explanation,
        questionID: data.questionID || doc.id
      });
    });

    selectedQuestions = allQuestions
      .filter(q => quizData.topics.includes(q.topic))
      .sort(() => 0.5 - Math.random())
      .slice(0, quizData.num);

    showQuestion(0); // Ensure first question is rendered after loading
  } catch (error) {
    console.error("‚ùå Failed to load questions from Firestore:", error);
    document.getElementById('quizContainer').innerHTML = `<p style="color:red;">‚ùå Error loading questions. Please try again later.</p>`;
  }
}

    function recordAnswer(index, answer) {
      responses[index] = answer;
      if (!answeredOrder.includes(index)) answeredOrder.push(index);
    }

    function nextQuestion() {
      if (currentQuestionIndex < selectedQuestions.length - 1) {
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion(currentQuestionIndex);
      }
    }

    //function startTimer() {
    //timerInterval = setInterval(() => {
    //  const now = Date.now();
    // const remaining = Math.max(0, Math.floor((quizData.endTime - now) / 1000));

    //if (remaining <= 0) {
    //    clearInterval(timerInterval);
    //    submitQuiz();
    //  } else {
    //    const min = Math.floor(remaining / 60);
    //    const sec = remaining % 60;
     //   document.getElementById('timer').textContent =
     //     `‚è±Ô∏è Time Remaining: ${min}:${sec.toString().padStart(2, '0')}`;
     // }
   // }, 1000);
  //}
function startTimer(durationMinutes = 60) {
  const endTime = Date.now() + durationMinutes * 60 * 1000;

  timerInterval = setInterval(() => {
    const now = Date.now();
    const remaining = Math.max(0, Math.floor((endTime - now) / 1000));

    if (remaining <= 0) {
      clearInterval(timerInterval);
      submitQuiz();
    } else {
      const min = Math.floor(remaining / 60);
      const sec = remaining % 60;
      document.getElementById('timer').textContent =
        `‚è±Ô∏è Time Remaining: ${min}:${sec.toString().padStart(2, '0')}`;
    }
  }, 1000);
}
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        document.getElementById('warningMessage').textContent = "‚ö†Ô∏è You've been inactive for a while. Please continue.";
      }, 300000);
    }

    function logActivity(msg) {
      console.log(msg);
    }

function submitQuiz() {
  // üõ°Ô∏è Prevent multiple submissions
  if (document.getElementById('navigation').style.display === 'none') return;

  clearInterval(timerInterval);

  let score = 0;
  const answeredOrder = Object.keys(responses).map(i => parseInt(i));
  answeredOrder.forEach(i => {
    if (responses[i] === selectedQuestions[i].answer) score++;
  });

  const percentage = Math.round((score / selectedQuestions.length) * 100);
  let grade = '';
  if (percentage >= 95) grade = 'A';
  else if (percentage >= 85) grade = 'P';
  else if (percentage >= 75) grade = 'D';
  else grade = 'IR';

  const timestamp = Date.now();
  const readableTime = new Date(timestamp).toLocaleString('en-US', {
    timeZone: 'Asia/Manila',
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: true
  });
      
  const resultHTML = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>${quizData.title} - Completed Quiz</title>
      <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: #fff;
          padding: 20px;
        }
        .header {
          text-align: center;
          margin-bottom: 20px;
        }
        #schoolLogo {
          max-height: 100px;
          margin-bottom: 10px;
        }
        .quiz-title {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 10px;
          color: #2c3e50;
        }
        .student-info {
          display: flex;
          justify-content: space-between;
          font-weight: bold;
          margin-bottom: 10px;
        }
        .grade-block {
          text-align: right;
          font-weight: bold;
          font-size: 20px;
          color: #007acc;
        }
        .score {
          text-align: right;
          font-size: 16px;
          font-weight: bold;
          color: #28a745;
          margin-bottom: 10px;
        }
        .question-block {
          background: #f9f9f9;
          padding: 15px;
          margin-bottom: 15px;
          border-radius: 8px;
          border-left: 5px solid #007acc;
        }
        .question-block h3 {
          margin-top: 0;
          color: #34495e;
        }
        .correct {
          color: #28a745;
        }
        .incorrect {
          color: #d9534f;
        }
        .explanation {
          margin-top: 10px;
          font-style: italic;
        }
        textarea {
          width: 100%;
          margin-top: 10px;
        }
        .print-btn {
          text-align: center;
          margin-top: 20px;
        }
      </style>
    </head>
    <body>
      <div class="header">
        <img id="schoolLogo" src="shs-adc.png" alt="School Logo"><br>
        <span style="color:#007acc; font-size:20px;">Senior High School Department</span><br>
        <span style="color:#000;">SY 2025‚Äì2026</span><br>
        <span style="color:#000;">2nd Semester</span><br>
        <span style="color:#000;">FABM 1</span>
        <div class="quiz-title">${quizData.title}</div>
        <div class="grade-block">Grade: ${grade}</div>
        <div class="score">Score: ${score} / ${selectedQuestions.length} = ${percentage}%</div>
      </div>

      <div class="student-info">
        <div>CN NO: ${cnNo} ‚Äî Name: ${lastName}, ${firstName}</div>
        <div>Section: ${quizData.section}</div>
      </div>

      <p><strong>Test Type:</strong> ${quizData.type}</p>
      <p><strong>Instructions:</strong></p>
      <textarea readonly rows="4">${quizData.instructions}</textarea>
      ${quizData.rubric}

      ${answeredOrder.map(i => {
        const q = selectedQuestions[i];
        const userAnswer = responses[i];
        const isCorrect = userAnswer === q.answer;
        const letterLabels = ['A', 'B', 'C', 'D'];
        const optionsHTML = q.options.map((opt, idx) => {
          const label = letterLabels[idx] || String.fromCharCode(65 + idx);
          return `<div style="margin-left:20px;">${label}. ${opt}</div>`;
        }).join('');
        const feedback = isCorrect
          ? `<div class="correct">Answered: ${letterLabels[q.options.indexOf(userAnswer)]} ‚úî</div>`
          : `<div class="incorrect">Answered: ${letterLabels[q.options.indexOf(userAnswer)]} ‚ùå<br>Correct Answer: ${letterLabels[q.options.indexOf(q.answer)]}</div>`;
        return `
          <div class="question-block">
            <h3>${i + 1}. ${q.question}</h3>
            ${optionsHTML}
            ${feedback}
            <div class="explanation"><em>Explanation:</em> ${q.explanation || 'No explanation provided.'}</div>
          </div>
        `;
      }).join('')}

      <div class="print-btn">
        <button onclick="window.print()">üñ®Ô∏è Print This Page</button>
      </div>
    </body>
    </html>
  `;

  document.open();
  document.write(resultHTML);
  document.close();
  
  const resultId = `result-${studentId}-${quizData.section}-${quizData.title}-${timestamp}`;
  const resultRef = window.doc(window.db, "results", resultId);

  const resultData = {
    studentId,
    cnNo,
    lastName,
    firstName,
    quizId: quizData.id || `quiz-${quizData.timestamp || timestamp}`,
    quizTitle: quizData.title,
    section: quizData.section,
    type: quizData.type,
    score,
    percentage,
    grade,
    timestamp,
    submittedAt: readableTime, // ‚úÖ Human-readable time
    responses,
    questions: selectedQuestions // ‚úÖ Include full question context
  };

  window.setDoc(resultRef, resultData)
    .then(() => {
      alert(`‚úÖ Quiz submitted!\nScore: ${score}/${selectedQuestions.length}\nGrade: ${grade}\nSubmitted at: ${readableTime}`);
      console.log("‚úÖ Result saved to Firestore");
    })
    .catch(error => {
      console.error("‚ùå Error saving result:", error);
      alert("There was an error saving your result. Please try again.");
    });
}
</script>
