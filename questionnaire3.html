    <script>

      function initializeQuiz() {
    if (!Array.isArray(window.quizData?.topics)) {
      console.error("‚ùå quizData.topics is missing or not an array:", window.quizData?.topics);
      alert("Quiz data is incomplete. Please regenerate the quiz.");
      return;
    }

    console.log("üîç quizData received:", window.quizData);
    console.log("üìö Available topics in questionBank:", Object.keys(questionBank));

    // Proceed with rendering or filtering questions
  }
      
  let studentId, cnNo, lastName, firstName, quizData;
  let selectedQuestions = [];
  let currentQuestionIndex = 0;
  let responses = {};
  let answeredOrder = [];
  let inactivityTimer;

  const questionBank = [
    {
      topic: "History of Accounting",
      question: "What is the accounting equation?",
      options: [
        "Assets = Liabilities + Equity",
        "Assets = Revenue - Expenses",
        "Liabilities = Assets + Equity",
        "Equity = Assets - Liabilities"
      ],
      answer: "Assets = Liabilities + Equity",
      explanation: "This is the fundamental equation of accounting."
    },
    {
      topic: "History of Accounting",
      question: "Which financial statement shows a company's profitability?",
      options: [
        "Balance Sheet",
        "Income Statement",
        "Cash Flow Statement",
        "Statement of Retained Earnings"
      ],
      answer: "Income Statement",
      explanation: "The income statement shows revenues and expenses over a period."
    },
    {
      topic: "History of Accounting",
      question: "What does ROI stand for?",
      options: [
        "Return on Investment",
        "Rate of Interest",
        "Revenue Over Income",
        "Ratio of Income"
      ],
      answer: "Return on Investment",
      explanation: "ROI measures the gain or loss generated on an investment."
    }
       // ‚ûï Add more questions as needed
  ];

  window.addEventListener("DOMContentLoaded", () => {
    //quizData = JSON.parse(localStorage.getItem("quizData")); // or however you're passing it

    console.log("üîç quizData received:", quizData);
    console.log("üìö Available topics in questionBank:", [...new Set(questionBank.map(q => q.topic))]);

    if (!quizData || !quizData.topics || !Array.isArray(quizData.topics)) {
      console.error("‚ùå quizData.topics is missing or not an array:", quizData?.topics);
      document.getElementById('quizContainer').innerHTML = "<p>‚ö†Ô∏è Quiz data is incomplete or corrupted.</p>";
      return;
    }

    loadQuestions();
    console.log("‚úÖ selectedQuestions:", selectedQuestions);

    if (selectedQuestions.length === 0) {
      document.getElementById('quizContainer').innerHTML = "<p>‚ö†Ô∏è No questions matched the selected topics.</p>";
      return;
    }

    showQuestion(0);
  });

  function loadQuestions() {
    selectedQuestions = questionBank
      .filter(q => quizData.topics.includes(q.topic))
      .sort(() => 0.5 - Math.random())
      .slice(0, quizData.num);
  }

    function showQuestion(index) {
      const q = selectedQuestions[index];
      const container = document.getElementById('quizContainer');
      container.innerHTML = `
        <div class="question-block">
          <h3>${index + 1}. ${q.question}</h3>
          ${q.options.map((opt, i) => {
            const label = String.fromCharCode(65 + i);
            return `
              <div>
                <label>
                  <input type="radio" name="question${index}" value="${opt}"
                    ${responses[index] === opt ? 'checked' : ''}
                    onchange="recordAnswer(${index}, '${opt}')">
                  ${label}. ${opt}
                </label>
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    function recordAnswer(index, answer) {
      responses[index] = answer;
      if (!answeredOrder.includes(index)) {
        answeredOrder.push(index);
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < selectedQuestions.length - 1) {
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion(currentQuestionIndex);
      }
    }

    function startTimer() {
      let seconds = 0;
      setInterval(() => {
        seconds++;
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        document.getElementById('timer').textContent = `‚è±Ô∏è Time Elapsed: ${mins}m ${secs}s`;
      }, 1000);
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        document.getElementById('warningMessage').textContent = "‚ö†Ô∏è You've been inactive for a while. Please continue.";
      }, 300000);
    }

    function logActivity(msg) {
      console.log(msg);
    }

// START OF submitQUIZ function    
    function submitQuiz() {
  let score = 0;
  selectedQuestions.forEach((q, i) => {
    if (responses[i] === q.answer) score++;
  });

  const percentage = Math.round((score / selectedQuestions.length) * 100);
  let grade = percentage >= 90 ? "A" :
              percentage >= 80 ? "B" :
              percentage >= 70 ? "C" :
              percentage >= 60 ? "D" : "F";

  // üî• Save result to Firebase Firestore
  const resultData = {
    studentId,
    cnNo,
    lastName,
    firstName,
    quizId: quizData.id || `quiz-${quizData.timestamp || Date.now()}`,
    quizTitle: quizData.title,
    section: quizData.section,
    type: quizData.type,
    score,
    percentage,
    grade,
    timestamp: Date.now(),
    responses
  };

  const resultRef = window.doc(window.db, "results", studentId);

  window.setDoc(resultRef, resultData)
    .then(() => {
      console.log("‚úÖ Result saved to Firestore for", studentId);
    })
    .catch((error) => {
      console.error("‚ùå Error saving result to Firestore:", error);
    });

  // üßæ Generate result HTML
  const resultHTML = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>${quizData.title} - Completed Quiz</title>
      <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .question-block { background: #f9f9f9; padding: 15px; margin-bottom: 15px; border-radius: 8px; border-left: 5px solid #007acc; }
        .correct { color: #28a745; }
        .incorrect { color: #d9534f; }
        .explanation { margin-top: 10px; font-style: italic; }
      </style>
    </head>
    <body>
      <div class="header">
        <h2>${quizData.title}</h2>
        <p>Grade: ${grade} | Score: ${score}/${selectedQuestions.length} (${percentage}%)</p>
        <p>Student: ${lastName}, ${firstName} | CN NO: ${cnNo}</p>
        <p>Section: ${quizData.section} | Type: ${quizData.type}</p>
        <textarea readonly rows="4">${quizData.instructions}</textarea>
      </div>
      ${answeredOrder.map(i => {
        const q = selectedQuestions[i];
        const userAnswer = responses[i];
        const isCorrect = userAnswer === q.answer;
        const label = ['A', 'B', 'C', 'D'];
        const optionsHTML = q.options.map((opt, idx) =>
          `<div style="margin-left:20px;">${label[idx]}. ${opt}</div>`).join('');
        const feedback = isCorrect
          ? `<div class="correct">Answered: ${label[q.options.indexOf(userAnswer)]} ‚úî</div>`
          : `<div class="incorrect">Answered: ${label[q.options.indexOf(userAnswer)]} ‚ùå<br>Correct: ${label[q.options.indexOf(q.answer)]}</div>`;
        return `
          <div class="question-block">
            <h3>${i + 1}. ${q.question}</h3>
            ${optionsHTML}
            ${feedback}
            <div class="explanation"><em>Explanation:</em> ${q.explanation || 'No explanation provided.'}</div>
          </div>
        `;
      }).join('')}
      <div class="print-btn">
        <button onclick="window.print()">üñ®Ô∏è Print This Page</button>
      </div>
    </body>
    </html>
  `;

const resultWindow = window.open('', '_blank');
resultWindow.document.open();
resultWindow.document.write(resultHTML);
resultWindow.document.close();
}
// END of submitQuiz() function

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);

}

      document.getElementById('quizHeader').innerHTML = `
        <div class="quiz-title">${quizData.title}</div>

      loadQuestions();
      showQuestion(0);
      startTimer();
      document.getElementById('navigation').style.display = 'block';
      document.getElementById('submitBtn').onclick = submitQuiz;

      ['keydown', 'click', 'touchstart', 'mousemove'].forEach(event => {
        document.addEventListener(event, () => {
          logActivity(`üü¢ ${event} detected`);
          resetInactivityTimer();
        });
      });

      resetInactivityTimer();
    });
       loadQuizData();
  </script>
