<!DOCTYPE html>
<html>
<head>
  <title>Student CSV Upload</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h2>üì§ Upload Student CSV</h2>
  <input type="file" id="csvFile" accept=".csv" />
  <button onclick="uploadCSV()">Upload to Firestore</button>

  <script>
    // üî• Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAgOsKAZWwExUzupxSNytsfOo9BOppF0ng",
      authDomain: "jlvcpa-quizzes.firebaseapp.com",
      projectId: "jlvcpa-quizzes",
      storageBucket: "jlvcpa-quizzes.firebasestorage.app",
      messagingSenderId: "629158256557",
      appId: "1:629158256557:web:b3d1a424b32e28cd578b24"
    };

    // üî• Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function uploadCSV() {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a CSV file.");
        return;
      }

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: async function (results) {
          const students = results.data;

          for (const student of students) {
            const { IDnumber, CN, LastName, FirstName, Email, Section } = student;

            if (!IDnumber || !Section) {
              console.warn("‚ö†Ô∏è Skipping incomplete row:", student);
              continue;
            }

            try {
              await db.collection("students").doc(IDnumber).set({
                IDnumber,
                CN,
                LastName,
                FirstName,
                Email,
                Section
              });
              console.log(`‚úÖ Uploaded: ${IDnumber}`);
            } catch (error) {
              console.error(`‚ùå Failed to upload ${IDnumber}:`, error);
            }
          }

          alert("üéâ Upload complete!");
        }
      });
    }
  </script>
</body>
</html>
